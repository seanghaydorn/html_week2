<!DOCTYPE html>
<html>
    <head>
        <style>
        table, th, td {
        border: 1px solid black;
    }
        </style>
    </head>
    <body>
        <h1>Colspan and rowspan</h1>
        <h3>Cell that spans two columns:</h3>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th> 
                <th colspan="2">Phone</th>
              </tr>
              <tr>
                <td>SENGHAY DORN</td>
                <td>dseanghay@gmail.com</td>
                <td>011646028</td>
                <td>0972573978</td>
              </tr>
        </table>
        <h3>Cell that spans two rows:</h3>
        <table>
            <tr>
               <th>Name:</th>
                <td>SEANGHAY DORN</td>
              </tr>
              <tr>
                <th>Email:</th>
                 <td>dseanghay@gmail.com</td>
               </tr>
              <tr>
                <th rowspan="2">Phone:</th>
                <td>011646028</td>
              </tr>
              <tr>
                <td>0972573978</td>
              </tr>
        </table>
    </body>
</html>
